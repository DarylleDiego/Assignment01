<!DOCTYPE  html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Contact information form for Check I.T.">
        <meta name="keywords" content="Contact,Info,Form">
        <meta name="author" content="Darylle">
        <meta name="author" content="Jashan">

        <title>Contact Info Form</title>
    </head>

    <body>
        <link rel="stylesheet" href="contact.css" type="text/css">
        <header>
            <h1>Contact Information Form</h2>
        </header>
        <form method="post" action="thankyou.html" name="ContactForm">
            <input type="hidden" name="subject" value="Contact Form">

            <nav>
                <h2 id="menu">Menu</h3>
                <ul id="menu">
                    <li><a href="index.html" >Back to Home page</a></li>
                    <li><a href="something">something</a></li>
                </ul>   
                </nav>

            <h3>All fields with * are mandatory</h3>

            <fieldset>
            <p>
                <label> <span id="box">*Subject:</span>
                    <input name="subject" type="text" size="35" value="" maxlength="30" placeholder="Place your subject">
                </label>
            </p>
            <p>
                <label> <span id="box">*Inquiry:</span><br>
                    <textarea name="inquiry" rows="5" cols="50" placeholder="Place body of inquiry here" maxlength=""></textarea>
                </label>
            </p>
            <p>
                <label> <span id="box">*Email:</span>
                    <input name="email" type="email" size="35" maxlength="35" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </label>
            </p>
            <p>
                <label> <span id="box">Telephone:</span>
                    <input name="telephone" type="tel" size="25" placeholder="403-XXX-XXXX" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" maxlength="15">
                </label>
            </p>
            <p>
                <span id="box">Program:</span>
                <label> BCIS (MRU)
                    <input name="program" type="radio" value="bcis">
                </label>
                <label> Comp. Science
                    <input name="program" type="radio" value="cs">
                </label>
                <label> I.T. (Non-MRU)
                    <input name="program" type="radio" value="it">
                </label>
            </p>
            <p>
                <span id="box">Preferred form of contact:</span>
                <label> Email
                    <input name="contact" type="checkbox" value="email">
                </label>
                <label> Telephone
                    <input name="contact" type="checkbox" value="telephone">
                </label>
            </p>
            <p>
                <label> <span id="box">Date:</span>
                    <input name="date" type="date">
                </label>
            </p>
        </fieldset>

            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
